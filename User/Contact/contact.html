    <div  class="feedback-body">
    <div class="feedback-container">
        <h2>Give Your Feedback</h2>
        <p>Your feedback helps us improve! Let us know what you think.</p>
        
        <div id="feedbackForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Feedback</label>
                <textarea id="message" placeholder="Write your feedback here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn" onclick="sumbitting()">Submit</button>
        </div>

        <p class="thank-you-message" id="thankYouMsg" style="display: none;">
            🎉 Thank you for your feedback! We appreciate your time.
        </p>
    </div>

</div>
