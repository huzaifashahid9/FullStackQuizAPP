<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark-theme">
    <div class="create">
      <h1 class="main-title">Join the Best Quiz Platform!</h1>
      <p class="subtitle">Create an account and start testing your knowledge.</p>

      <div class="form">
        <fieldset>
          <h4 class="form-title">Create Your Account</h4>
          <input
            type="text"
            id="name"
            class="form-input"
            placeholder="Enter Your Name"
          /><br />
          <input
            type="text"
            id="Fname"
            class="form-input"
            placeholder="Enter Your Fatherâ€™s Name"
          /><br />
          <input
            type="email"
            id="inputEmail"
            class="form-input"
            placeholder="Email Address or Phone Number"
          /><br />
          <input
            type="password"
            id="inputPass"
            class="form-input"
            placeholder="Password"
          /><br />
          <input
            type="number"
            id="age"
            class="form-input"
            placeholder="Enter Your Age"
          /><br />
          <input
            type="date"
            id="date"
            class="form-input"
            placeholder="Enter Your Date of Birth"
          /><br />
          <button class="login-btn" type="submit" onclick="creating()">
            Create Account
          </button><br />
          <a class="forgot-link" href="#">Forgotten account?</a>
          <a class="create-link" href="../../index.html">Login Instead</a>
        </fieldset>
      </div>
    </div>
  </body>
  <script type="module" src="./signup.js"></script>
</html>
