<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="authCheck()" class="dark-theme">
    <div class="login">
      <h1 class="main-title">Welcome to the Best Quiz Platform!</h1>
      <p class="subtitle">Enhance your knowledge with exciting quizzes.</p>

      <div class="form">
        <fieldset>
          <h4 class="form-title">Login to Your Account</h4>
          <input
            type="email"
            id="inputEmail"
            class="form-input"
            placeholder="Email address or Phone Number"
          /><br />
          <input
            type="password"
            id="inputPass"
            class="form-input"
            placeholder="Password"
          /><br />
          <button class="login-btn" type="submit" onclick="loginHandle()">
            Login</button
          ><br />
          <a class="forgot-link" href="#">Forgot Password?</a>
          <a class="create-link" href="./Auth/Signup/signup.html"
            >Create an Account</a
          >
        </fieldset>
      </div>
    </div>
  </body>
  <script type="module" src="./Auth/Login/login.js"></script>
</html>
